<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobra</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <container>


        <audio id="audioPlayer" preload="auto">
            <source src="assets/Eric Prydz - Opus (OUT NOW).mp4" type="audio/mp3" volu />
            seu navegador não suporta HTML5
        </audio>

        <div>
            <canvas id="gameCanvas" width="400" height="300"></canvas>

        </div>
        <div id="conteudo">
            <div id="playerAndPlay">
                <button id="play" onclick="main()">-JOGAR-</button>
                <span id="audioIcone" class="material-symbols-outlined" style="cursor: pointer;"
                    onclick="document.getElementById('audioPlayer').muted = !document.getElementById('audioPlayer').muted">
                    volume_off
                </span>


                
            </div>
            <div id="directionContainer">

                <div id='espaco'></div>

                <button class="direction" id="top" value="top" onclick="changeDirectionMobile(top)">Cima</button>

                <div id='espaco'>Pontuação: <p id="score">0</p></div>

                <button id="left" class="direction" value="left" onclick="changeDirectionMobile(left)">Esquerda</button>

                <div id='espaco'></div>

                <button class="direction" id="right" value="right"
                    onclick="changeDirectionMobile(right)">Direita</button>
                    <div id='espaco'></div>

                <button class="direction" id="bottom" value="bottom"
                    onclick="changeDirectionMobile(bottom)">Baixo</button>

                    <div id='espaco'></div>

            </div>
            <div>

            </div>
        </div>
    </container>

    <script src="js/script.js"></script>
</body>


</html>
