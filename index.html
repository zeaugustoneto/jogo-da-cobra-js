<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobra</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">


   <!-- Boosttap CSS link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/2a45af6712.js" crossorigin="anonymous"></script>
</head>

<body style="background:#8f8f8f">
    <container class="cont container-fluid">

        <div class="secction">
            <canvas id="gameCanvas"></canvas>

            <div id="conteudo">

                <div id="playerAndPlay" class="directionContainerClass">

                    <button class="btn btn-dark font-weight-normal" id="play" onclick="main()">Jogar</button>

                    <span id="audioIcone" style="cursor: pointer;"
                        onclick="document.getElementById('audioPlayer').muted = !document.getElementById('audioPlayer').muted"><i
                            class="fa-solid fa-volume-off"></i>
                    </span>

                    <audio id="audioPlayer" preload="auto">
                        <source src="assets/Eric Prydz - Opus (OUT NOW).mp4" type="audio/mp3" />
                        seu navegador não suporta HTML5
                    </audio>


                </div>
                <div id="directionContainer" class="directionContainerClass">

                    <div id='espaco'></div>

                    <button class="direction btn btn-dark btn-lg font-weight-normal" id="top" value="top"
                        onclick="changeDirectionMobile(top)">Cima</button>

                    <div id='espaco'><span id="scoreText">Pontuação:<p id="score">0</p></span>
                    </div>

                    <button id="left" class="direction btn btn-dark btn-lg font-weight-normal" value="left"
                        onclick="changeDirectionMobile(left)">Esquerda</button>

                    <div id='espaco'></div>

                    <button class="direction btn btn-dark btn-lg font-weight-normal" id="right" value="right"
                        onclick="changeDirectionMobile(right)">Direita</button>
                    <div id='espaco'></div>

                    <button class="direction btn btn-dark btn-lg font-weight-normal" id="bottom" value="bottom"
                        onclick="changeDirectionMobile(bottom)">Baixo</button>

                    <div id='espaco'></div>

                </div>
                <div>

                </div>
            </div>
        </div>

    </container>

    <script src="js/script.js"></script>
</body>
</html>
